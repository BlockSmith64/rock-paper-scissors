<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--  -->
    <div class="container">
      <div class="game-screen">
        <div class="picks">
          <img
            class="img-human"
            src="./images/rock-human.png"
            alt="human doing rock hand gesture"
          />
          <div class="result">
            <div class="final-result">Play</div>
            <div class="score"></div>
          </div>
          <img class="img-bot" src="./images/bot-rock.jpg" alt="" />
        </div>
        <div class="content">
          <div class="choices">
            <img
              class="rock"
              src="./images/rock-human.png"
              alt="human doing rock hand gesture"
            />
            <img
              class="paper"
              src="./images/paper-human.webp"
              alt="human doing rock hand gesture"
            />
            <img
              class="scissors"
              src="./images/scissors-human.png"
              alt="human doing rock hand gesture"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
